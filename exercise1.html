<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB Survey Page</title>
</head>
<body>

    <div class="question">
        <h3>KWEB Survey Page</h3>

        <img src="https://i.imgur.com/hSSFVSw.png"
         alt="KWEB Logo"
         width=200>

        <br>
        <a href="https://kweboï¬€icial.com/" title="KWEB Hompage" target="_self">KWEB Hompage</a>
    </div>

    <div class="question">
        <h4>1. Write your name.</h4>
        <input type="text" name="name">
    </div>

    <div class="question">
        <h4>2. Write your student number.</h4>
        <input type="text" name="student number">
    </div>

    <div class="question">
        <h4>3. Select your member level.</h4>
        <span>
            <label><input type="radio" name="member level" value="Admin">Admin</label>
            <label><input type="radio" name="member level" value="Intern">Intern</label>
            <label><input type="radio" name="member level" value="Qualified">Qualified</label>
        </span> 
    </div>

    <div class="question">
        <h4>4. Select all fields you are interested in.</h4>
        <span>
            <label><input type="checkbox" name="fields" value="Front-end">Front-end</label>
            <label><input type="checkbox" name="fields" value="Back-end">Back-end</label>
            <label><input type="checkbox" name="fields" value="Web crawling">Web crawling</label>
            <label><input type="checkbox" name="fields" value="Web security">Web security</label>
            <label><input type="checkbox" name="fields" value="Etcetera">Etcetera</label>
            <label><input type="text" name="student number"></label>
        </span>
    </div>

    <div class="question">
        <h4>5. Give us your overall evaluation and feedback ablut the previous study.</h4>
        <textarea cols="65" rows="17"
          name="introduction">
        </textarea>
    </div>
        <button type="submit">Submit your answers</button>
</body>
</html>
